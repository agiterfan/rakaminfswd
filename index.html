<!-- Homework Rakamin -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Homework Rakamin</a>

            <ul class="nav_items">
                <li class="nav_item">
                    <a href="list.html" class="nav_link">List Pendaftar</a>
                </li>
            </ul>

            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Login Form -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="text" placeholder="Your name" required >
                        <i class="uil uil-user-md fullname"></i>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Sign up</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form id="signUpForm" action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="text" id="name" name="fullName" minlength="10" placeholder="Your name" required >
                        <i class="uil uil-user-md fullname"></i>
                    </div>
                    <div class="input_box">
                        <input type="number" id="age" name="age" min="25" placeholder="Age" required >
                        <i class="uil uil-calendar-alt age"></i>
                    </div>
                    <div class="input_box">
                        <input type="number" id="moneyAllowance" name="moneyAllowance" min="100000" placeholder="Allowance" required >
                        <i class="uil uil-money-bill allowance"></i>
                    </div>

                    <button class="button" onClick="daftarPeserta()">Signup Now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
